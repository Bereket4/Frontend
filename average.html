<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="tex" />
    <button onclick="fun()">Click</button>
    <p id="show"></p>

    <script>
      function fun() {
        var input1 = document.getElementById("tex").value;
        var b = input1.split(",");
        document.getElementById("show").innerHTML = b[1];
      }  
    </script>
  </body>
</html>
